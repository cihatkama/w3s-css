<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            text-shadow: 2px 2px 5px red;
        }

        h1.one {
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }

        h1.two {
            text-shadow: 0 0 3px #FF0000;
        }

        h1.three {
            text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
        }

        h1.four {
            color: white;
            text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        }
    </style>
</head>

<body>

    <h1>Text-shadow effect!</h1>

    <h1 class="one">Text-shadow effect!</h1>

    <h1 class="two">Text-shadow with red neon glow!</h1>

    <h1 class="three">Text-shadow with red and blue neon glow!</h1>

    <h1 class="four">Text-shadow effect!</h1>
</body>

</html>
